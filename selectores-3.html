<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: salmon;
        }
        p:hover{
            color: blue;
        }
        div p:nth-child(2){
            color: black;
        }
        
        p::before{
            content: "☝️";
        }
        p::first-letter{
            color: brown;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Eres</p>
        <p>el mejor</p>
        <p>Checho</p>
    </div>
</body>
</html>
